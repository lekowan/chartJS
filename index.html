<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>   
    <link rel="stylesheet" type="text/css" href="https://cloud.webtype.com/css/671dd55f-2f78-41c1-8f60-f2f3cd70cf4c.css" media="all">
  
    <style type="text/css">
		
	
             
    </style>

</head>

<body>
    
    
  <canvas id="chart-container"></canvas>

  <script type="text/javascript">
	
	fetch('dataset.json')
	  .then(function(response) {
	    return response.json();
	  })
	  .then(function(dataset) {
		  	//console.log(JSON.stringify(dataset))

	    	var ctx = document.getElementById('chart-container').getContext('2d');



		  	var labelsArray = ['January', 'February', 'March', 'April', 'May', 'June', 'July','August','September','October','November','December'];

			var config = {

		    	// The type of chart we want to create
			    type: 'line',

			    // The data for our dataset
			    
			    data: {
			        labels: labelsArray ,
			        //datasets : 'dummy'
			        /*
			        datasets: 
			        [{
			           	label: 'Allocation',
			           	backgroundColor: 'transparent',
			            borderColor: 'rgb(0, 100, 150)',
			            data: data1
			        },
			         {
			           	label: 'Alternative',
			           	backgroundColor: 'transparent',
			            borderColor: 'rgb(88, 44, 131)',
			            data: data2
			        }]
			        */
			    },
			    

			    // Configuration options go here
			    options: {
						responsive: true,
						title: {
							display: true,
							text: 'JP Morgan'
						},
						tooltips: {
							mode: 'index',
							intersect: false,
						},
						hover: {
							mode: 'nearest',
							intersect: true
						}, 
						scales: {
							xAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Month'
								}
							}],
							yAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Value'
								}
							}]
						}
					}
			};

			let array = [];

			for(data in dataset){
				//config.data[datasets]
				array.push(dataset[data]);

			}

			config.data.datasets = array;

			//console.log('array', array);
			//var data1 = dataset['data1'];
	    	//var data2 = dataset['data2'];

					window.myLine = new Chart(ctx, config);
	 });


     
  </script>




</body>
  
</html>
